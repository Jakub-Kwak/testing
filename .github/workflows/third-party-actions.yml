name: third-party-actions

# on:
#   schedule:
#     - cron: '* * * * *'

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: checkout repo content
        uses: actions/checkout@v2 
      
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.6'

      - name: execute py script 
        run: python main.py